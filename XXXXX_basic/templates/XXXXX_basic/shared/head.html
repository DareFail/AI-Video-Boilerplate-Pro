{% load static %}
{% load static_tags %}
<title>{{ HOST }}</title>
<meta name="description" content="{{ HOST }}">
<meta property="og:title" content="{{ HOST }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://{{ HOST }}" />
<meta property="og:image"
      content="https://{{ HOST }}{% static 'favicons/android-chrome-512x512.png'|local_static:APP_DIRECTORY %}" />
<meta property="og:description" content="{{ HOST }}" />
<meta property="og:site_name" content="{{ HOST }}" />
<link rel="canonical" href="https://{{ HOST }}">
{% include "./favicon.html" %}
<script type="text/javascript">
      (function(){
            var randomh=Math.random();
            var e = document.getElementsByTagName("script")[0];
            var d = document.createElement("script");
            d.src = "https://smarketapi.com/js/eLgnUuyTHbS4pL7n.js?r="+randomh+"";
            d.type = "text/javascript";
            d.async = true;
            d.defer = true;
            e.parentNode.insertBefore(d,e);
      })();
</script>
<script src="{% static 'js/fontawesome/solid.js'|local_static:APP_DIRECTORY %}"></script>
<script src="{% static 'js/fontawesome/fontawesome.js'|local_static:APP_DIRECTORY %}"></script>
{% if GOOGLE_ANALYTICS_ID %}
    <script async
            src="https://www.googletagmanager.com/gtag/js?id={{ GOOGLE_ANALYTICS_ID }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ GOOGLE_ANALYTICS_ID  }}');
    </script>
{% endif %}
